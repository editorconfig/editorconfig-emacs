name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'master'
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        emacs-version:
          - "28.2"
          - "29.3"
        experimental: [false]
        include:
          - os: ubuntu-latest
            emacs-version: "26.3"
            experimental: false
          - os: macos-11
            emacs-version: "26.3"
            experimental: false
          - os: windows-latest
            emacs-version: "26.3"
            experimental: false
          - os: ubuntu-latest
            emacs-version: "27.2"
            experimental: false
          - os: macos-11
            emacs-version: "27.2"
            experimental: false
          - os: windows-latest
            emacs-version: "27.2"
            experimental: false
          - os: ubuntu-latest
            emacs-version: snapshot
            experimental: true
          - os: macos-latest
            emacs-version: snapshot
            experimental: true
        exclude:
          # 2023/8/2 Recently this test always fails
          # so remove this until it works
          - os: windows-latest
            emacs-version: snapshot
            experimental: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Emacs
        uses: jcs090218/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - uses: emacs-eask/setup-eask@master
        with:
          version: 'snapshot'

      - name: Run tests (Unix)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: make check-unix

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        run: make check-dos
